<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>VueJs Tutorials</title>
  </head>
  <body>
    <div id="app">
      <div class="person">
        <input type="text" v-model="name">
        <h3>{{greet()}}</h3>
        <h3>I work as {{job}}</h3>
      </div>
      <pre>
        {{$data | json }}
      </pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
